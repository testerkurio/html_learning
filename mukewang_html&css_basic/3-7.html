<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>认识table表标签</title>
	<style type="text/css">
	table tr td,th{border: 1px solid #000;}
	</style>
</head>
<body>
<table summary="本表格为各班级的学生数及平均成绩">
	<caption>各班级学生数及平均成绩</caption>
	<tbody>
		<tr>
			<th>班级</th>
			<th>学生数</th>
			<th>平均成绩</th>
		</tr>
		<tr>
			<td>一班</td>
			<td>30</td>
			<td>89</td>
		</tr>
		<tr>
			<td>二班</td>
			<td>35</td>
			<td>85</td>
		</tr>
		<tr>
			<td>三班</td>
			<td>32</td>
			<td>80</td>
		</tr>
	</tbody>
</table>
</body>
</html>
