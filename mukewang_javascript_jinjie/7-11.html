<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>提取指定数目的字符substr()</title>
	<script type="text/javascript">
		var mystr='Hello World!';
		document.write(mystr.substr(6)+"<br>");
		document.write(mystr.substr(0,5))
	</script>
</head>
<body>

</body>
</html>
