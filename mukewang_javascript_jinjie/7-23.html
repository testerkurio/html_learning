<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>对象编程练习</title>
	<script type="text/javascript">
		//通过javascript的日期对象来得到当前的日期，并输出。
		var mydate = new Date();
		var nian = mydate.getFullYear();
		var yue = mydate.getMonth()+1;
		var ri = mydate.getDate();
		var arrday = ['星期一','星期二','星期三','星期四','星期五','星期六','星期天'];
		var xingqi = arrday[mydate.getDay()];
		document.write(nian+'年'+yue+'月'+ri+'日'+' '+xingqi+' -- ');

		//成绩是一长串的字符串不好处理，找规律后分割放到数组里更好操作哦
		var scoreStr = '小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76';
		var arrevery = scoreStr.split(';');

		//从数组中将成绩取出来，然后求和取整，并输出。
		var sum = 0;
		for(var i=0;i<arrevery.length;i++){
			sum = sum + parseInt(arrevery[i].substr(3));
		}
		average = parseInt(sum/arrevery.length);
		document.write("班级平均分为:"+average);
	</script>
</head>
<body>

</body>
</html>
