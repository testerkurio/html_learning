<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>删除节点removeChild()</title>
</head>
<body>
	<div id="content"><h1>html</h1><h1>php</h1><h1>javascript</h1><h1>jquery</h1><h1>java</h1></div>
	<script type="text/javascript">
		function clearText(){
			var content=document.getElementById("content");
			//定义clearText()函数，完成节点内容的删除
			var x = content.childNodes.length;
			for(var i=0;i<x;i++){ //固定x的值，使其在循环中不随着删除而变动
				//content.removeChild(content.childNodes[i]) 这样一次删除不了所有节点
				var x=content.removeChild(content.childNodes[0]); //正序依次删除第一个子节点
			}
		}
	</script>
	<button onclick="clearText()">清除节点内容</button>
</body>
</html>
