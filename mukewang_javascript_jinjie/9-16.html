<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>创建元素节点createElement</title>
</head>
<body>
	<script type="text/javascript">
		var main=document.body;
		//创建链接
		function createa(url,text){
			var hrefa=document.createElement("a");
			hrefa.innerHTML=text;
			hrefa.href=url;
			hrefa.style.color="red";
			body.appendChild(hrefa);
		}
		//调用函数创建链接
		createa("http://www.imooc.com","慕课网");
	</script>
</body>
</html>
