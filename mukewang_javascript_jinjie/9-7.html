<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>节点属性</title>
</head>
<body>
	<ul>
		<li>javascript</li>
		<li>HTML/CSS</li>
		<li>jQuery</li>
	</ul>
	<script type="text/javascript">
		var lists=document.getElementsByTagName("li");
		for(var i=0;i<lists.length;i++){
			document.write("节点名称："+lists[i].nodeName+"<br>");
			document.write("节点的值："+lists[i].nodeValue+"<br>");
			document.write("节点属性："+lists[i].nodeType+"<br>");
		}
	</script>
</body>
</html>
