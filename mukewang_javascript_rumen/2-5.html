<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>window.open</title>
	<script type="text/javascript">
		function Wopen(){
			window.open('http://www.baidu.com','_blank','top=100,left=0,width=600,height=400,menubar=no,toolbar=0,status=no,scrollbars=yes')
		}
	</script>
</head>
<body>
	<input name="button" type="button" onclick="Wopen()" value="点击我，打开新窗口!">
</body>
</html>
